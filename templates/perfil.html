
{%extends "layout.html"%}
  {%block head%}

  {%endblock%}

  {%block body%}
    <div class="container">
      <div class="row align-items-center">
          <div class="col">
              <img src="{{ url_for('static', filename= 'img/icono_persona.jpg')}}" class="img-fluid" alt="..." width="200" height="200">
          </div>
          <div class="col">
            <h2>{{usuario.1}} {{usuario.2}}</h2>
          </div>
      </div>
      <div class="container">
          <div class="row">
              <label strong>Usuario: </label> 
              <label >{{usuario.0}}</label>
          </div>
          <div class="row">
            <label>Mail: {{usuario.3}}</label>
          </div>
          <div class="row">
            <label>Sexo: {{usuario.5}}</label>
          </div>
          <div class="row">
            <label>Fecha de nacimiento: {{usuario.6}}</label>
          </div>
          <div class="row">
            <label>Peso: {{usuario.8}}</label>
          </div>
          <div class="row">
            <label>Cintura: {{usuario.9}}</label>
          </div>
          <div class="row">
            <label>Cuello: {{usuario.10}}</label>
          </div>
          {% if usuario.5=="Femenino"%}
            <div class="row">
              <label>Caderas: {{usuario.11}}</label>
            </div>
          {% endif %}
          
          <div class="row">
            <div>
              <label class="sr-2">IMC: {{imc}}</label>
              <label > {{evaluacion}}</label>
            </div>
            <div class="col">
              <label class="sr-2">Porcentaje de grasa: {{pg}}</label>
            </div>
          </div>
          <div class="row">

          </div>

      </div>
    </div>
  
  {%endblock%}
